<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Muokkaa elokuvaa</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<body>
    <div th:replace="fragments :: header"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
    <div class="card-body">
    <h2 class="card-title mb-4 text-center">
    Muokkaa elokuvaa</h2>

    <form th:action="@{/updateMovie}" th:object="${movie}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="title" class="form-label">Nimi</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Ohjaaja</label>
            <input type="text" th:field="*{director}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="releaseYear" class="form-label">Julkaisuvuosi</label>
            <input type="number" th:field="*{releaseYear}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Arvio</label>
            <input type="number" step="0.1" th:field="*{rating}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select th:field="*{genre}" class="form-select">
                <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.name}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/movies" class="btn btn-secondary">Peruuta</a>
        <div>
            <a th:href="@{'/delete/{id}'(id=${movie.id})}" class="btn btn-danger me-2">Poista</a>
            <button type="submit" class="btn btn-success">Tallenna</button>
            </div>
        </div>
            </form>
        </div>
    </div>
</div>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
