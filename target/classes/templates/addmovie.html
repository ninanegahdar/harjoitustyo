<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lisää elokuva</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<body>
    <div th:replace="fragments :: header"></div>
<div class="container mt-5">
    <div class="card shadow-sm">
    <div class="card-body">
    <h2 class="card-title mb-4 text-center">
    Lisää uusi elokuva</h2>

    <form th:object="${movie}" th:action="@{/save}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Nimi</label>
        <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Lisää elokuva.." />
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
        <label for="director" class="form-label">Ohjaaja</label>
        <input type="text" id="director" class="form-control" th:field="*{director}" placeholder="Lisää ohjaaja.." />
        <div class="text-danger" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
    </div>

    <div class="mb-3">
        <label for="releaseYear" class="form-label">Julkaisuvuosi</label>
        <input type="number" id="releaseYear" class="form-control" th:field="*{releaseYear}" placeholder="2010" />
        <div class="text-danger" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
    </div>

    <div class="mb-3">
        <label for="rating" class="form-label">Arvio</label>
        <input type="number" id="rating" class="form-control" th:field="*{rating}" step="0.1" min="0" max="10" placeholder="9.0" />
        <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
    </div>

    <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <select id="genre" class="form-select" th:field="*{genre}">
            <option value="" disabled selected>Valitse genre</option>
            <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.name}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <a href="/movies" class="btn btn-secondary">Peruuta</a>
        <button type="submit" class="btn btn-success">Tallenna</button>
    </div>
</form>

        </div>
    </div>
</div>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
